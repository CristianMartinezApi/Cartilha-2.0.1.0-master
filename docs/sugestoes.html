<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugestões e Interações - Guia de Uso Seguro da IA na PGE-SC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1YLW2YHQSE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-1YLW2YHQSE');
    </script>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./src/styles/sugestoes.css">
    <!-- Inicialização do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="./src/scripts/firebase-init.js"></script>

</head>

<body>
    <div class="container py-4"> <!-- Ajustado para py-4 para um equilíbrio melhor -->
        <div class="header-container">
            <div class="row align-items-center">
                <div class="col-md-3 text-center text-md-end">
                    <img src="./src/img/LogoPGE_Horizontal-Branca.png" alt="Brasão Oficial PGE-SC"
                        class="institutional-emblem" style="max-height: 100px; width: auto;">
                </div>

                <div class="col-md-9 text-center">
                    <h1 class="display-5 fw-bold text-white">COMPARTILHE E EXPLORE PROMPTS</h1>
                </div>
            </div>
            <div class="header-divider"></div>
        </div>

        <!-- Linha para os textos introdutórios alinhados com os containers abaixo -->
        <div class="row section-titles"> <!-- Classe personalizada para controle específico -->
            <div class="col-lg-7">
                <p class="lead mb-0 fw-bold text-white fs-3">PORTIFÓLIO DE PROMPTS</p>
            </div>
            <div class="col-lg-5">
                <p class="lead mb-0">Contribua com seus prompts e ajude a construir um uso mais inteligente e eficiente
                    da IA na PGE-SC.</p>
            </div>
        </div>

        <div class="row">
            <!-- Lista de sugestões aprovadas (AGORA NA ESQUERDA) -->
            <div class="col-lg-7">
                <div class="card h-100">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h3 class="h5 mb-0">PROMPTS APROVADOS</h3>
                        <div class="d-flex">
                            <div class="input-group">
                                <label class="input-group-text" for="category-filter">Filtrar:</label>
                                <select class="form-select" id="category-filter">
                                    <option value="all">Todas as categorias</option>
                                    <option value="Jurídico">Jurídico</option>
                                    <option value="Administrativo">Administrativo</option>
                                    <option value="Pesquisa">Pesquisa</option>
                                    <option value="Redação">Redação</option>
                                    <option value="Análise de Documentos">Análise de Documentos</option>
                                    <option value="Pareceres">Pareceres</option>
                                    <option value="Petições">Petições</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="suggestions-list">
                            <!-- Aqui serão carregados os prompts aprovados -->
                            <div class="text-center py-5" id="loading-indicator">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                                <p class="mt-3">Carregando sugestões...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Formulário de envio de sugestões (AGORA NA DIREITA) -->
            <div class="col-lg-5">
                <div class="card h-100 border-primary">
                    <div class="card-header bg-primary text-white">
                        <h3 class="h5 mb-0">COMPARTILHE SEU PROMPT</h3>
                    </div>
                    <div class="card-body">
                        <form id="suggestion-form">
                            <div class="mb-3">
                                <label for="prompt-title" class="form-label">Finalidade do Prompt</label>
                                <input type="text" class="form-control" id="prompt-title"
                                    placeholder="Digite um título para seu prompt">
                            </div>
                            <div class="mb-3">
                                <label for="prompt-category" class="form-label">Categoria</label>
                                <select class="form-select" id="prompt-category" required>
                                    <option value="" disabled selected>Selecione uma categoria</option>
                                    <option value="Jurídico">Jurídico</option>
                                    <option value="Administrativo">Administrativo</option>
                                    <option value="Pesquisa">Pesquisa</option>
                                    <option value="Redação">Redação</option>
                                    <option value="Análise de Documentos">Análise de Documentos</option>
                                    <option value="Pareceres">Pareceres</option>
                                    <option value="Petições">Petições</option>
                                    <option value="Outros">Outros</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="prompt-text" class="form-label">Texto do Prompt</label>
                                <textarea class="form-control" id="prompt-text" rows="5"
                                    placeholder="Digite o texto do seu prompt"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="prompt-comment" class="form-label">Comentário</label>
                                <textarea class="form-control" id="prompt-comment" rows="3"
                                    placeholder="Adicione um comentário sobre o prompt"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Prompt</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts específicos para a página de sugestões -->
    <script src="./src/scripts/sugestoes.js"></script>
</body>

</html>
